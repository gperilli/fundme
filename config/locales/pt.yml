      legal_support: "Suporte legal"
      all_attorneys_that_work_with_us: "Todos os advogados que trabalham conosco são bilíngües."
      we_are_against_the_breakup: "Somos contra a separação das famílias. Nós nos esforçamos para ajudar qualquer pessoa nessa situação infeliz, mas nossos doadores mensais têm prioridade. Os doadores em planos mensais podem ter certeza de que terão todos os recursos do Deportation Defense Fund para encontrar um advogado imediatamente após a prisão ou antes de qualquer processo de deportação. Aqueles que são presos sob acusação criminal receberão um advogado do governo apenas para seu caso criminal. Nossos advogados trabalharão com seu advogado criminal para examinar a melhor maneira de lidar com seu status de imigração. Todos os advogados que trabalham conosco são bilíngües. Estamos constantemente enviando e-mails para nossos representantes no Congresso do sul da Flórida, para que eles aprovem legislação para fornecer advogados para imigrantes. Exortamos você a fazer o mesmo."
