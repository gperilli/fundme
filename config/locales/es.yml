      we_will_never_ask_for_your_address: "Nunca le pediremos su dirección o ubicación. Dar su correo electrónico es opcional y no es obligatorio durante el registro o los pagos de donaciones."
      follow_these_steps_to_make_donations: "Sigue estos pasos para hacer donaciones:"
      purchase_a_$20_prepaid: "Compre una tarjeta Visa prepaga de $20 (wallmart, target, CVS, wallgreens, etc.). La tarjeta cuesta $ 5; es posible que desee poner $ 100 en la tarjeta y usarla cinco veces para no tener que comprar 5 tarjetas. (No compre una tarjeta recargable ya que luego quieren información de usted)"
      go_to_donation_page: "Vaya a la página de donaciones del sitio web y conviértase en un donante mensual o anual."
      check_your_member_number: "Recibirá su número de miembro y número de teléfono de emergencia. Anote esta información y entréguesela a alguien en quien confíe."
      dont_forget: "No olvide hacer esto todos los meses o la membresía caducará."
      if_you_are_arrested: "Si es arrestado por ICE, llame a nuestro número de emergencia bilingüe y proporcione su número de miembro y los detalles del arresto y la ubicación."
      fundme_will_use: "Usaremos todos los recursos del Fondo de Defensa de Deportación para conseguirle un buen abogado de inmigración sin costo alguno."
      legal_support: "Soporte Legal"
      all_attorneys_that_work_with_us: "Todos los abogados que trabajan con nosotros son bilingües."
      we_are_against_the_breakup: "Estamos en contra de la ruptura de familias y nos esforzamos por ayudar a cualquier persona en esta lamentable situación. Los donantes de planes mensuales pueden estar seguros de que contarán con todos los recursos del Fondo de Defensa de Deportación para encontrar un abogado inmediatamente después de un arresto o antes de cualquier procedimiento de deportación."
      # video stories
