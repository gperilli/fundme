      purchase_a_$20_prepaid: "Compre um cartão Visa pré-pago de $20 (wallmart, target, CVS, wallgreens, etc.). O cartão custa $ 5 - você pode colocar $ 100 no cartão e usá-lo cinco vezes para não precisar comprar 5 cartões. (Não compre um cartão recarregável, pois eles querem informações de você)"
